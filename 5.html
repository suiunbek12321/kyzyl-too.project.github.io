<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн катталуу</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <!-- Башкы бөлүк -->
    <header>
        <h1>Онлайн катталуу</h1>
        <p>Кызыл-Тоо орто мектебине катталуу формасы</p>
    </header>

    <!-- Катталуу формасы -->
    <section class="registration-form">
        <h2>Катталуу формасын толтуруңуз</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Аты-жөнү -->
            <label for="fullName">Аты-жөнү:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Аты-жөнүңүздү жазыңыз" required>

            <!-- Электрондук почта -->
            <label for="email">Электрондук почта:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <!-- Туулган күнү -->
            <label for="dob">Туулган күнү:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Кайсы класска катталуу -->
            <label for="class">Классты тандаңыз:</label>
            <select id="class" name="class" required>
                <option value="1">1-класс</option>
                <option value="5">5-класс</option>
                <option value="10">10-класс</option>
            </select>

            <!-- Документ жүктөө -->
            <label for="documents">Талап кылынуучу документти жүктөө:</label>
            <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.png" required>

            <!-- Кошумча маалымат -->
            <label for="message">Кошумча маалымат:</label>
            <textarea id="message" name="message" rows="4" placeholder="Эмне кошумчалагыңыз келет?"></textarea>

            <!-- Жөнөтүү баскычы -->
            <button type="submit">Жөнөтүү</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Кызыл-Тоо орто мектеби. Бардык укуктар корголгон.</p>
    </footer>
</body>
</html>
